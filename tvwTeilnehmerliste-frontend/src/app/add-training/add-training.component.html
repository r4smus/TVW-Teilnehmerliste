<form>

        <h4>Trainings-Datum</h4>
        <div class="dateRow">
            <label for="inputTrainingDate">Datum</label>
            <input name="inputTrainingDate" #trainingDate />
        </div>
    </div>
    <div class="chooseBox">
        <h4>Übungsleiter auswählen</h4>
        <ul>
            <li *ngFor="let trainer of trainers">
                <div (click)="selectMember(trainer)" class="{{styleMember(trainer)}}">{{trainer.firstName}} {{trainer.lastName}}</div>
            </li>
        </ul>
    </div>
    <div class="chooseBox">
        <h4>Teilnehmer auswählen</h4>
        <ul>
            <li *ngFor="let member of members">
